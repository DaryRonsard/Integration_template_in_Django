{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updeleve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'student/style.css'%}">
    <!--<link rel="stylesheet" href="css/eleve.css">-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="d-flex">
           {% include 'navbar.html' %}


        <!-- Content -->
        <div class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Modifier l'élève - 245</h1>
                <a href="{% url 'student:index' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
            </div>

            <!-- Formulaire de modification -->
            <form id="modifier-eleve-form">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" value="Kouakou">
                    </div>
                    <div class="col-md-4">
                        <label for="classe" class="form-label">Classe</label>
                        <select class="form-select" id="classe">
                            <option selected>Tle</option>
                            <option selected>1 er</option>
                            <option selected>2 nd</option>
                            <option selected>3</option>
                            <option selected>4</option>
                            <option selected>5</option>
                            <option selected>6</option>
                            <option selected>Autres options ici </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" value="George">
                    </div>
                    <div class="col-md-4">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="telephone" value="0123456789">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Genre</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genre" id="homme" value="Homme" checked>
                            <label class="form-check-label" for="homme">Homme</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genre" id="femme" value="Femme">
                            <label class="form-check-label" for="femme">Femme</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="lieu-naissance" class="form-label">Lieu de naissance</label>
                        <input type="text" class="form-control" id="lieu-naissance" value="Dabou">
                    </div>
                    <div class="col-md-4">
                        <label for="identification" class="form-label">Numéro d'identification</label>
                        <input type="text" class="form-control" id="identification" value="001083737">
                    </div>
                    <div class="col-md-4">
                        <label for="date-naissance" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="date-naissance" value="1992-08-12">
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <button type="button" class="btn btn-danger">Annuler</button>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
