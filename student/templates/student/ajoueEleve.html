{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'student/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block title %}
        <title>AddEleve</title>
    {% endblock %}
</head>
<body class="bg-light">
    <div class="d-flex">
           {% include 'navbar.html' %}



        <div class="content p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Ajouter un élève</h2>
                <a href="{% url 'student:index' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
            </div>
        
            <form>
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>

                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>

                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="homme" value="Homme">
                                <label class="form-check-label" for="homme">Homme</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" id="femme" value="Femme">
                                <label class="form-check-label" for="femme">Femme</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="matricule" class="form-label">Matricule</label>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date-naissance" class="form-label">Date de naissance</label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="classe" class="form-label">Sélectionner une classe</label>
                            <select class="form-select" id="classe">
                                <option>Selectioner une classe</option>
                                <option>Tle</option>
                                <option>1ère</option>
                                <option>2nde</option>
                                <option>3ème</option>
                                <option>4ème</option>
                                <option>5ème</option>
                                <option>6ème</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
                        </div>
                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="Ville">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger"><i class="fas fa-times-circle"></i> Annuler</button>
                    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Enregistrer</button>
                </div>

            </form>
        </div>
        
        </div>
    </div>


</body>
</html>
